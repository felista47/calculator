<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Calculator app</title>
</head>

<body id="body" class="theme1">
    <div class="container">

        <div class="content">
            <div class="header">
                <h5>calc</h5>
                <div class="theme">
                    <h6>THEME</h6>
                    <div class="Toggle">
                        <div class="Toggle-number">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                        </div>
                        <div class="theme-radios">
                <button type="radio" name="theme" id="theme1">
                <button type="radio"   name="theme" id="theme2">
                <button type="radio"   name="theme" id="theme3">
                       </div>
            </div>
                </div>
            </div>
            <div class="display" id="display"></div>
            <div class="buttons">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div id="del" class=" button ">DEL</div>
                <div class="button ">4</div>
                <div class="button ">5</div>
                <div class="button ">6</div>
                <div class="button ">+</div>
                <div class="button ">1</div>
                <div class="button ">2</div>
                <div class="button ">3</div>
                <div class="button ">-</div>
                <div class="button ">.</div>
                <div class="button ">0</div>
                <div class="button ">/</div>
                <div class="button ">*</div>
                <div class="special">
                    <div id="reset" class=" button ">reset</div>
                    <div id="equal" class="button ">=</div>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href=" ">Felista Manoti</a>.
    </div>
    <script src="app.js"></script>
</body>

</html>
